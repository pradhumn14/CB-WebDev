<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Form CB</title>
</head>
<body>
    

    <h1>Google Form Coding Blocks</h1>
    <br>
    <br>

    <h2><u>Assignment 1 Submission</u></h2>
    <br>
    <br>
    
    <form action="#">
        <fieldset>
            <label for="name">Name: </label>
            <input type="text" id="name">
        </fieldset>
        <br>
        <fieldset>
            <label for="mail">Email: </label>
            <input type="email" id="mail">
        </fieldset>
        <br>
        <fieldset>
            <label for="num">Phone Number: </label>
            <input type="tel" id="num" maxlength="10">
        </fieldset>
        <br>
        <fieldset>
            <label for="cllg">College: </label>
            <input type="text" id="cllg">
        </fieldset>
        <br>
        <fieldset>
            <label for=""><h4>Year:</h4></label>
            <!-- <br> -->
            <label for="First">First year: </label>
            <input type="radio" id="First" name="Year">
            <label for="Second">Second year: </label>
            <input type="radio" id="Second" name="Year">
            <label for="Third">Third year: </label>
            <input type="radio" id="Third" name="Year">
            <label for="Fourth">Fourth year: </label>
            <input type="radio" id="Fourth" name="Year">
            <label for="Passout">Passout: </label>
            <input type="radio" id="Passout" name="Year">
        </fieldset>
        <br>
        <fieldset>
            <label for="deploy">Deplayment Link: </label>
            <input type="text" id="deploy">
        </fieldset>
        <br>
        <fieldset>
            <label for="git">Github link: </label>
            <input type="text" id="git">
        </fieldset>
        <br>
        <fieldset>
            <label for="srcfil">Source code: </label>
            <input type="file" id="srcfil">
        </fieldset>
        <br>

        <button>Submit</button>

    </form>


</body>
</html>
