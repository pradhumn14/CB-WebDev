<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <h1>HTML Tables</h1>

    <table bgcolor="lightblue" border="5" cellspacing="10" cellpadding="10">

        <!-- table head -->
        <thead>
            <tr>
                <th>Days/Period</th>
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th>4</th>
            </tr>
        </thead>

        <!-- table body -->
        <tbody>
            <tr>
                <td>Mon</td>
                <td>Eng</td>
                <td>Science</td>
                <td rowspan="2">Maths</td>
                <td>Hindi</td>
            </tr>
            <tr>
                <td>Tue</td>
                <td>Games</td>
                <td>Sanskrit</td>
                <!-- <td>Maths</td> -->
                <td>Science</td>
            </tr>
            <tr>
                <td>Wed</td>
                <td>Hindi</td>
                <td>English</td>
                <td>Science</td>
                <td rowspan="2">Maths</td>
            </tr>
            <tr>
                <td>Thu</td>
                <td colspan="2">Games</td>
                <!-- <td>Games</td> -->
                <td>Eng</td>
                <!-- <td>Maths</td> -->
            </tr>
        </tbody>

        <!-- tabel foot -->
        <tfoot>
            <th colspan="5">Timetable of Class VIII</th>
        </tfoot>

    </table>


</body>
</html>
